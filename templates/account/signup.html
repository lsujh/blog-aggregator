{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Реєстрація{% endblock title %}

{% block content %}
<div class="container-fluid">
   <div class="row">
    <div class="col-sm-4 offset-4">
<h2>Реєстрація</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Реєстрація</button>
</form>
</div>
   </div>
</div>
{% endblock content %}
