{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Новий коментар
{% endblock title %}
{% block content %}
    <div class="container-fluid">
     <div class="row">
    <div class="col-sm-8 offset-2">
        <h1>Коментар</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Відправити</button>
    </form>
    </div>
     </div>
    </div>
{% endblock %}
