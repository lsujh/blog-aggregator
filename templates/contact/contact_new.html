{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Надіслати повідомлення
{% endblock title %}
{% block content %}
<div class="container">
    <h1>Нове повідомлення</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Надіслати</button>

    </form>
</div>
{% endblock content %}
